<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<section class="vh-100" style="background-color: #301934 ;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img style="min-height: 100%; border-radius: 1rem;" src="https://images.unsplash.com/photo-1611571940159-425a28706d6f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Ym90dGxlJTIwb2YlMjB3aW5lfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action='/signin' method="post">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 mb-0" style="font-family: 'Great Vibes', cursive; color: black">Melhos dos Vinhos</h2>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entre em sua conta</h5>
  
                    <div class="form-outline mb-4">
                      <input type="username" name="username" id="username" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Usuario</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" name="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Senha</label>
                      <p class="form-label" id="error" style="color: red;"></p>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" id="teste" type="submit">Acesso</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    @keyframes pop {
      50%  {transform: scale(1.1);}
        }
    .container {  
        /* This section calls the slideInFromLeft animation we defined above */
        animation: 0.5s ease-out 0s 1 pop;

        padding: 30px;
    }
    button:hover{
      animation: 1s ease-out 0s 20 pop
    }
    
</style>
<script>
    $(document).ready(function(){
      $('#error').hide()
        $('body').slideDown(800);
        $('#teste').on("click", function (){
          console.log($('#username').val())
          $.post('validation', {
              username: $('#username').val(),
              password: $('#password').val()
            })
            .error(function(msg) {
              $('#error').text('Usuario ou senha incorretos')
              $('#error').fadeIn(400)
            });
        })
    })
</script>
